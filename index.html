<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe MM</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
      <div class="game js-game">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
      </div>
      <div class="info-div js-info-div">
        <h2 class="message js-message">Turn for: X</h2>
        <h2 class="message js-message-2">Result</h2>
        <button class="restart-button js-restart-button">Restart</button>
      </div>
    </div>
  </body>
</html>
